<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Currencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="https://simpleicons.org/icons/monero.svg" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Currencies converter</h1>
        <section id="convert_section">
            <form class="box">
                <article class="article_input">
                    <p>Value</p>
                    <input class="input is-normal" ttype="number" id="amount" name="amount" inputmode="decimal"
                        autocomplete="off" placeholder="Value">
                </article>
                <article class="article_input">
                    <p>From</p>
                    <div class="select is-fullwidth ">
                        <select class="datalist" id="fromCurrencie" >
                            <option value=""></option>
                        </select>
                    </div>
                </article>
                <article class="article_icon"><i class="fa fa-exchange" aria-hidden="true"></i></article>
                <article class="article_input">
                    <p>To</p>
                    <div class="select is-fullwidth ">
                        <select class="datalist" id="toCurrencie">
                            <option value=""></option>
                        </select>
                    </div>
                </article>
                <article id="article_rate">
                    <p class="rate"></p>
                </article>
                <article id="article_result">
                    <p class="result"></p>
                </article>
                <article class="article_icon icon_hide"><i class="fa fa-exchange" aria-hidden="true"></i></article>
                <article id="article_button">
                    <button id="convert" class="button is-normal is-responsive is-fullwidth is-info">
                        Convert
                    </button>
                </article>
            </form>
            <div id="banner" class="is-hidden">
                <div id="article_banner" class="notification is-danger is-light">
                  </div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/js/init.js"></script>
</body>

</html>
